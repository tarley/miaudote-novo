<div class="divisao_logo"></div>
<div class="row">
    <div class="col s12">
        <div class="col s2">
            <div ng-include="'/app/pages/gerencial/_menu.html'"></div>
        </div>
        <div class="col s10">
            <div id="principal" class="section-adote col s8">

                <h1 class="titulo_cad_pag">Cadastro Pet's</h1>

                <div class="container">
                    <p class="titulo_cad">Informe os dados do Pet</p>

                    <div class="row">

                        <form ng-submit="Autenticacao()" id="formAnimal" class="col s12" method="post">
<!--action="api/Animal.php?acao=CadastrarAnimal"-->
                            <div class="row">

                                <div class="input-field col s12">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input ng-model="nome" required id="nome" id="nome_pet" name="nome" type="text" class="validate"/>
                                    <label for="last_name">Nome (Obrigatório)</label>
                                </div>
                                <div class="input-field col s4">
                                    <div class="row">
                                        <div class="col s1.5"><span>Sexo:</span></div>
                                        <div class="col s5.25">
                                            <input ng-model="sexo" required id="sexo" name="sexo" value="macho" type="radio" id="test1" class="validate" />
                                            <label for="test1">Macho</label>
                                        </div>
                                        <div class="col s5.25">
                                            <input ng-model="sexo" required id="sexo" name="sexo" value="femea" type="radio" id="test2" class="validate" />
                                            <label for="test2">Fêmea</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field col s4">
                                    <div class="row">
                                        <div class="col s1.5"><span>Especie:</span></div>
                                        <div class="col s2.5">
                                            <input name="especie" value="1" type="radio" id="test3" class="validate" />
                                            <label for="test3">Cão</label>
                                        </div>
                                        <div class="col s2.5">
                                            <input name="especie" value="2" type="radio" id="test4" class="validate" />
                                            <label for="test4">Gato</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-field col s4">
                                    <div class="row">
                                        <div class="col s1.5"><span>Castrado:</span></div>
                                        <div class="col s2.5">
                                            <input name="castrado" value="s" type="radio" id="test5" class="validate" />
                                            <label for="test5">Sim</label>
                                        </div>
                                        <div class="col s2.5">
                                            <input name="castrado" value="n" type="radio" id="test6" class="validate" />
                                            <label for="test6">Não</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-field col s4">
                                    <div class="row">
                                        <div class="input-field col s1">
                                            <i class="material-icons prefix black-text">pets</i>
                                        </div>
                                        <div class="col s0.5"></div>
                                        <div class="input-field col s10.5">
                                            <select class="browser-default" name="idade">
                                                <option >Informe a idade do Pet</option>
                                                <option value="1">Até 1 ano (Filhote)</option>
                                                <option value="2">1 a 8 anos (Adulto)</option>
                                                <option value="3">Acima de 8 anos (Idoso)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-field col s4">
                                    <div class="row">
                                        <div class="input-field col s1">
                                            <i class="material-icons prefix black-text">pets</i>
                                        </div>
                                        <div class="col s0.5"></div>
                                        <div class="input-field col s10.5">
                                            <select class="browser-default" name="porte">
                                                <option >Informe o porte do pet</option>
                                                <option value="1">Pequeno</option>
                                                <option value="2">Médio</option>
                                                <option value="3">Grande</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-field col s4">
                                    <div class="row">
                                        <div class="input-field col s1">
                                            <i class="material-icons prefix black-text">book</i>
                                        </div>
                                        <div class="col s0.5"></div>
                                        <div class="input-field col s10.5">
                                            <select class="browser-default" name="instituicao">
                                                <option >Informe o tipo de Instituição</option>
                                                <option value="1">ONG</option>
                                                <option value="2">Protetor</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-field col s3">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="temperamento_pet" name="temperamento" type="text" class="validate">
                                    <label for="last_name">Temperamento</label>
                                </div>

                                <div class="input-field col s5">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="vacina_pet" name="vacinas" type="text" class="validate">
                                    <label for="last_name">Vacinas e vermífugos (Obrigatório)</label>
                                </div>

                                <div class="input-field col s4">
                                    <div class="row">
                                        <div class="file-field">
                                            <div class="btn black input-field col s3">
                                                <center>
                                                    <span>Foto</span>
                                                    <!--<i class="material-icons prefix black-text">add_a_photo</i>-->
                                                    <input type="file" multiple>
                                                </center>
                                            </div>
                                            <div class="col s0.5"></div>
                                            <div class="input-field col s8.5">
                                                <div class="file-path-wrapper black-text">
                                                    <input class="file-path validate black-text" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="obs_pet" name="observacao" type="text" class="validate">
                                    <label for="last_name">Observações</label>
                                </div>
                            </div>
                            <center>
                                <div class="div-botoes" class="col 12">
                                    <button class="btn waves-effect waves-light black" type="reset">
                                        Limpar<i class="material-icons right">delete_sweep</i>
                                    </button>
                                    <div class="col s1"></div>

                                    <button type="submit" name="btn_salvar" class="btn waves-effect waves-light black">
                                        Concluir<i class="material-icons right">insert_comment</i>
                                    </button>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
