<div class="divisao_logo"></div>


<div class="row">
    <div class="col s12">
        <div class="col s2">
            <div ng-include="'/app/pages/gerencial/_menu.html'"></div>
        </div>
        <div class="col s10">
            <div id="principal" class="section-adote col s8">

                <h1 class="titulo_cad_pag">Cadastro ONG/Protetor</h1>

                <div class="container">
                    <p class="titulo_cad">Informe os dados da instituição</p>
                    <div class="row">

                        <form id="formInstituicao" class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="first_name" type="text" class="validate">
                                    <label for="last_name">Nome (Obrigatório)</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix black-text">email</i>
                                    <input id="first_name" type="text" class="validate">
                                    <label for="last_name">E-mail (Obrigatório)</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix black-text">contact_phone</i>
                                    <input id="first_name" type="text" class="validate">
                                    <label for="last_name">Telefone (Obrigatório)</label>
                                </div>

                                <div class="input-field col s6">
                                    <div class="row">
                                        <div class="input-field col s1">
                                          <i class="material-icons prefix black-text">book</i>
                                        </div>
                                        <div class="input-field col s11">
                                         <select class="browser-default">
                                            <option value="0">Informe o tipo de Instituição</option>
                                            <option value="1">ONG</option>
                                            <option value="2">Protetor</option>
                                         </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <center>
                        <div class="row">
                            <button class="btn waves-effect waves-light black" type="reset">
                          Limpar<i class="material-icons right">delete_sweep</i>
                        </button>
                            <div class="col s1"></div>
                            <button class="btn waves-effect waves-light black" type="submit">
                          Concluir<i class="material-icons right">insert_comment</i>
                        </button>
                        </div>
                    </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
